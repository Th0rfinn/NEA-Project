<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie-Based Recipe Finder</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Main heading for page -->
    <h1>Find Recipes Based on Calorie Count</h1>

    <!-- Form for the user to type the maximum calorie count -->
    <form action="/get_recipes" method="POST">
        <!-- Label and input field for entering the calorie limit -->
        <label for="calories">Enter Maximum Calories:</label>
        <input type="number" id="calories" name="calories" required>
        <!-- Submit button to search recipes -->
        <input type="submit" value="Search Recipes">
    </form>

    <!-- Link to the chatbot page for additional help -->
    <p>Need help? <a href="/chatbot" target="_blank">Ask Nutrio, our Nutrition Chatbot</a></p>
</body>
</html>

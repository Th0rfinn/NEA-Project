<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <!-- Link to the CSS for styling this page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Main heading showing the calorie limit used for recipe searching -->
    <h1>Recipes Under {{ request.form.calories }} Calories</h1>

    <!-- List to display the recipes -->
    <ul>
    {% for recipe in recipes %}
        <li>
            <!-- Recipe title as a subheading -->
            <h2>{{ recipe['title'] }}</h2>
            <!-- Display the number of calories for the recipe -->
            <p>{{ recipe['calories'] }} calories</p>
            <!-- Display the recipe image -->
            <img src="{{ recipe['image'] }}" alt="{{ recipe['title'] }}" style="width:200px;height:auto;">
            <!-- Link to view the full recipe on Spoonacular -->
            <p><a href="https://spoonacular.com/recipes/{{ recipe['title'] | replace(' ', '-') }}-{{ recipe['id'] }}" target="_blank">View Full Recipe</a></p>
        </li>
    {% endfor %}
    </ul>

    <!-- Link to return to the search page and try again -->
    <a href="/">Search Again</a>
</body>
</html>
